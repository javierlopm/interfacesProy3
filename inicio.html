<!DOCTYPE html>
<html>
  
  <head>
    <title>Inicio</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/raphael-2.1.4.min.js"></script>
    <script src="js/justgage.js"></script>
    <script src="js/main.js"></script>
    <script src="js/w3data.js"></script> 
    <script>
      document.addEventListener("DOMContentLoaded", initGauges);

      function goTo(target) {
        window.location.href = target;
      }
    </script>
  </head>

  <body>    
    <div id="header">      
      <p class="title">Resumen de consumo</p>
    </div>
    <div id="content">
      <div class="item" onclick="goTo('tips-elec.html');">
        <div id="electricity" class="gauge"></div>
        <div class="icon" style="margin-top: 20px;">
          <span class="type"><img src="http://icons.iconarchive.com/icons/paomedia/small-n-flat/1024/light-bulb-icon.png" width="70px" height="70px"></span></br>
          <p class="label">Consumo eléctrico</p>
        </div>
        <span class="arrow"><img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-arrow-right-128.png"></span>
      </div>
      <div class="item" onclick="goTo('tips-water.html');">
        <div id="water" class="gauge"></div>
        <div class="icon" style="margin-top: 30px;">
          <span class="type"><img src="http://auburnbpw.com/wp-content/uploads/2010/03/water.png" width="60px" height="60px"></span></br>
          <p class="label">Consumo de agua</p>
        </div>
        <span class="arrow"><img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-arrow-right-128.png"></span>
      </div>
      <div class="item" onclick="goTo('tips-recy.html');">
        <div id="recycling" class="gauge"></div>
        <div class="icon" style="margin-top: 40px;">
          <span class="type"><img src="http://www.globalactionplanoceania.com/wp-content/uploads/2016/02/recycle_logo_green_shaded2.png" width="55px" height="52px"></span></br>
          <p class="label">Material reciclado</p>          
        </div>
        <span class="arrow"><img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-arrow-right-128.png"></span>
      </div>
     <div class="item" onclick="goTo('tips-co2.html');">
        <div id="co2emissions" class="gauge"></div>
        <div class="icon" style="margin-top: 40px; margin-right: 35pt;">
          <span class="type"><img src="img/CO2.png" width="60px" height="48px"></span></br>
          <p class="label">Emisión de CO2</p>
        </div>
        <span class="arrow"><img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-arrow-right-128.png"></span>
      </div>
    </div>      
    <div id="menu">
      <div id="menu-container" class="flex-container"></div>
      <!-- <script>w3IncludeHTML()</script>  -->
    </div>
  </body>
  <script>create_menu("ic-home")</script> 
</html>
